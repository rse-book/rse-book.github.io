project:
  type: book


book:
  title: "Research Software Engineering"
  subtitle: "A Guide to the Open Source Ecosystem"
  author: "Matthias Bannert"
  cover-image: images/wizardry.jpg
  date: "7/17/2023"
  search: true
  sharing: [twitter]
  chapters:
    - index.qmd
    - intro.qmd
    - stack-developer-toolkit.qmd
    - programming.qmd
    - interaction.qmd
    - version-control.qmd
    - data-management.qmd
    - infrastructure.qmd
    - automation.qmd
    - community.qmd
    - publishing.qmd
    - case-studies.qmd
    - appendix.qmd
    - references.qmd
execute: 
  freeze: true
format:
  # html:
  #   theme: cosmo
  pdf:
    documentclass: krantz
    pdf-engine-opt: -outdir=_book
    toc: true
    keep-tex: true
    lof: true
    lot: true
    fontsize: 12pt
    hyperrefoptions: 
      - linktoc=none
    bibliography: references.bib
    include-in-header: 
      text: |
        \usepackage{makeidx}
        \makeindex
        \makeindex
    include-after-body: 
      text: |
        \printindex

    
